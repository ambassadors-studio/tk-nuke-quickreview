# Metadata defining the behaviour and requirements for this app

# expected fields in the configuration file for this app
configuration:

    width:
        type: int
        description: The quicktime resolution width

    height:
        type: int
        description: The quicktime resolution height
        
    movie_template:
        type: template
        required_fields: [name, iteration]
        optional_fields: [version]
        description: The location where the output quicktime will be written to. The two fields
                     name and iteration will be populated. Iteration is an integer number which 
                     will be automatically calculated based on the existing files on disk. Name
                     is typically derived from the name of the current scene.
                     
    current_scene_template:
        type: template
        required_fields: [name]
        optional_fields: [version]
        description: Template that will be used to get the name of the current scene. This template
                     needs to have at least on field denoting the name of the currently open scene.
                     In addition to this, you can also define a version field which holds the 
                     version current number for the currently open scene, if this exists.
                     
    sg_version_name_template:
        type: template
        required_fields: [name, iteration]
        optional_fields: [version]
        description: "Template used to populate the version name in Shotgun. You can use any field 
                     from the current context (such as for example Shot and Sequence), name, the 
                     current iteration and the current version, if is defined."

    post_hooks:
        type: list
        allows_empty: true
        values:
            type: hook
            parameters: [mov_path, version_id, comments] 
        description: List of hooks that runs after a quickdaily has been rendered and 
                     uploaded to Shotgun. Parameters passed to the hook are 
                     mov_path, version_id and comments.
       

# the Shotgun fields that this app needs in order to operate correctly
requires_shotgun_fields:

# More verbose description of this item 
display_name: "Quickdailies"
description: "A custom dailies node in Nuke that creates a quicktime and creates a corresponding review version in Shotgun."

# Required minimum versions for this item to run
requires_shotgun_version:
requires_core_version: "v0.12.0"
requires_engine_version: "v0.2.3"

# the engines that this app can operate in:
supported_engines: [tk-nuke]

